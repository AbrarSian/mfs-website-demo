<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center flex-col bg-white">
    <div class="stats bg-purple-100 text-primary-content flex justify-around items-center">
        <div class="">
          <div class="stat-title text-black">Available balance</div>
          <div id="balance" class="stat-value leading-none">89400</div>
        </div>
      <div>
        <button class="btn btn-primary">Log Out</button>
      </div>
      </div>
      <div class="flex justify-center mt-6">
        <button id="btn-feature" class="btn btn-primary mr-2 btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
        <button id="btn-feature-1" class="btn btn-primary btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
      </div>

      <div id="btn-hidden-issue" class="flex justify-center flex-col items-center mt-6">
        <p class="text-black text-left pb-4">Amount To Add</p>
          <label class="input input-bordered flex items-center gap-2 mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input id="amount-in" type="text" class="grow" placeholder="Amount To Add" />
          </label>

          <p class="text-black text-left pb-4">Pin Number</p>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input id="pass-1" type="password" class="grow" value="" placeholder="Enter 4-digit Pin number" />
          </label>
          <button id="btn-main-1" class="btn btn-wide mt-4">Add Money</button>
      </div>

      <div id="btn-hidden-issue-1" class="flex justify-center flex-col items-center mt-6 hidden">
        <p class="text-black text-left pb-4">Amount To Withdraw</p>
          <label class="input input-bordered flex items-center gap-2 mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input id="amount-out" type="text" class="grow" placeholder="Amount To Withdraw" />
          </label>

          <p class="text-black text-left pb-4">Pin Number</p>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input id="pass-2" type="password" class="grow" value="" placeholder="Enter 4-digit Pin number" />
          </label>
          <button id="btn-main-2" class="btn btn-wide mt-4">WithDraw Money</button>
      </div>
    <script src="./js folders/home-page.js"></script>
    <script src="./js folders/home-page-again.js"></script>
</body>
</html>
